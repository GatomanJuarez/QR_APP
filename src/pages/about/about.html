<ion-header>
  <ion-navbar>
    <ion-title text-color="my-custom-color">
      Historial
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <ion-item>
        <ion-card padding *ngFor="let history of resultado">
            <p class="card-title">{{history.tipo}} </p>
            <p class="card-subtitle">{{history.info}} </p>
        </ion-card>
    </ion-item>
</ion-content>
